<html>
	<head>
			<title>Link Button</title>
				<style>
		
			a:link
			{
				color:aquamarine;
				background-color: transparent;
				text-decoration: none;
			}

			a:visited
			{
				color:blue;
				background-color: transparent;
				text-decoration: none;
			}
			a:hover
			{
				color:teal;
				background-color: pink;
				text-decoration: none;
			}
			a:active
			{
				color:red;
				background-color: transparent;
				text-decoration: none;
			}

			a:link, a:visited
			{
				background-color: grey;
				color:darkmagenta;
				padding:15px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				border-radius: 30px;
			}
			a:hover, a:active
			{
				background-color: pink;
			}
